<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://github.com/Rakesh5579/Login-Page/blob/main/CSS.js">
    
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form name="loginForm" action="/login" method="post" onsubmit="return validateForm()">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <a class="forgot-password" href="/forgot-password">Forgot Password?</a>
            <input type="submit" value="Login">
        </form>
    </div>
    <script>
        function validateForm() {
            var username = document.forms["loginForm"]["username"].value;
            var password = document.forms["loginForm"]["password"].value;
            if (username == "" || password == "") {
                alert("Both username and password must be filled out");
                return false;
            }
            // Add more validation if needed
            return true; // Return true if the form is valid
        }
    </script>
</body>
</html>
